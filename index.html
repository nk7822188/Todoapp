<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

<body class="body">
        <div class="row">
            <div class="heading">
                <div class="mainheading">
                    <div class="h1"><p><span class="heading1">Tasks</span> <span class="heading2">List</span></p></div>
                    <div class="h2" onclick="toggle()"><p><i class="fa fa-plus-circle" id="plus"></i><span class="add">Add Item</span></p></div>
                </div>
                <div class="card">

                </div>
                 <div class="noTodo">No Items in the todo list</div>
            </div>
        </div>
        <div class="flex-column popup" id="popup">
        <div>
            <p class="popup-text">Add New List</p>
        </div>
        <div>
            <input type="text" id="head" placeholder="Add New List">
        </div>
        <div>
            <button onclick="add()" class="button">Add</button>
            <button class="button" onclick="toggle()">Close</button>      
        </div>
        </div>
        <div class="flex-column popup" id="popupAdditem">
            <div>
                <p class="popup-text">Add New Item</p>
            </div>
            <div>
                <input type="text" id="subTitle" placeholder="Add New Item">
            </div>
            <div>
                <button class="button" onclick="addSubTitle(this)">Add</button>
                <button class="button" onclick="toggle(false)">Close</button>      
            </div>
        </div>
        

 <script src="./index.js"></script>
</body>
</html>
